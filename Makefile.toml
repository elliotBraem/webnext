[env]
CARGO_MAKE_EXTEND_WORKSPACE_MAKEFILE = true

[tasks.format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--", "--emit=files"]

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.libs-build]
command = "cargo"
args = ["build", "--target", "wasm32-unknown-unknown", "--release", "--lib"]
dependencies = ["clean"]

[tasks.desktop-realm-dev-build]
workspace = false
install_script = "cargo install --git https://github.com/DioxusLabs/cli"
cwd = "./realms/desktop/"
command = "dioxus"
args = ["build", "--platform", "web"]

[tasks.desktop-realm-prod-build]
workspace = false
install_script = "cargo install --git https://github.com/DioxusLabs/cli"
cwd = "./realms/desktop/"
command = "dioxus"
args = ["build", "--platform", "web", "--release"]

[tasks.desktop-realm-dev-serve]
workspace = false
install_script = "cargo install --git https://github.com/DioxusLabs/cli"
cwd = "./realms/desktop/"
command = "dioxus"
args = ["serve", "--platform", "web", "--hot-reload", "--port", "1337"]

[tasks.promo-realm-dev-build]
workspace = false
install_script = "cargo install --git https://github.com/DioxusLabs/cli"
cwd = "./realms/promo/"
command = "dioxus"
args = ["build", "--platform", "web"]

[tasks.promo-realm-prod-build]
workspace = false
install_script = "cargo install --git https://github.com/DioxusLabs/cli"
cwd = "./realms/promo/"
command = "dioxus"
args = ["build", "--platform", "web", "--release"]

[tasks.promo-realm-dev-serve]
workspace = false
install_script = "cargo install --git https://github.com/DioxusLabs/cli"
cwd = "./realms/promo/"
command = "dioxus"
args = ["serve", "--platform", "web", "--hot-reload", "--port", "1337"]

[tasks.dev]
workspace = false
dependencies = ["desktop-realm-dev-serve"]
